<div *ngIf="!_started && loaded" [ngClass]="{'loaded':loaded}" class="container text-center">
  <div class="row">
    <div class="col-md-12">
      <h1>14-02-2019 12:00</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p class="lead sti" [ngClass]="{'big_text':bigSti}" style="font-style: italic">
        Sti
      </p>
      <p class="lead">
        My heart beats for you
      </p>
    </div>
  </div>
</div>

<div id="fireworksContainer">

</div>

      <p class="lead">You will see in</p>
      <p class="lead">
        <strong *ngIf="_days"> {{ _days }}d </strong>
        <strong *ngIf="_hours"> {{ _hours }}h </strong>
        <strong *ngIf="_minutes"> {{ _minutes }}m </strong>
        <strong *ngIf="_seconds"> {{ _seconds }}s </strong>

  <div class="row">
    <div class="col-md-12">
      <p class="lead" style="font-style: italic">

      <p class="lead" style="font-size: 11px">
        {{subText}}
